<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>English Learning Plan — 週次導覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <style>
    body{max-width:960px;margin:auto;padding:24px;line-height:1.7;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .note{color:#666;font-size:.95rem}
    .weeks{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;margin:14px 0 24px}
    .card{border:1px solid #ddd;border-radius:10px;padding:14px;background:#fff}
    .card h2{margin:.2rem 0 .6rem;font-size:1.05rem}
    .days{display:flex;flex-wrap:wrap;gap:8px}
    .chip{display:inline-block;border:1px solid #ccc;border-radius:8px;padding:.38rem .62rem;text-decoration:none}
    .chip:hover{background:#f7f7f7}
    .chip.disabled{pointer-events:none;color:#aaa;border-color:#e3e3e3;background:#fafafa}
    .badge{display:inline-block;background:#b30000;color:#fff;padding:.1rem .45rem;border-radius:.4rem;font-weight:700;margin-left:.4rem}
    .sec{margin: 28px 0 8px}
  </style>
</head>
<body>
  <h1>English Learning Plan <span class="badge">Month 1</span></h1>
  <p class="note">
    先以「週」為單位完成與驗收。若看到舊畫面，網址後加 <code>?v=任意字</code> 破快取，或使用 <a href="check.html">check.html</a>。
  </p>

  <!-- 上方週卡片 -->
  <div class="weeks" id="weekCards"></div>

  <!-- 下方週分區（可快速找到 Day） -->
  <div class="sec"><strong>第一週（Day 1–7）</strong></div>
  <div class="days" id="w1"></div>

  <div class="sec"><strong>第二週（Day 8–14）</strong> <span class="note">（顯示預留，內容製作中）</span></div>
  <div class="days" id="w2"></div>

  <div class="sec"><strong>第三週（Day 15–21）</strong> <span class="note">（顯示預留，內容製作中）</span></div>
  <div class="days" id="w3"></div>

  <div class="sec"><strong>第四週（Day 22–30）</strong> <span class="note">（顯示預留，內容製作中）</span></div>
  <div class="days" id="w4"></div>

  <p class="note" style="margin-top:18px">
    工具：<a href="review.html">🧪 單字複習測驗</a> ・ <a href="check.html">🔎 破快取檢查頁</a>
  </p>

  <script>
    // 同一個時間戳，避免 CDN/瀏覽器快取黏住舊檔
    const v = new Date().toISOString().replace(/[-:T.Z]/g,"").slice(0,14);

    // 週卡片資料
    const weeks = [
      { title: '第一週（Day 1–7）',   range: [1,7],   enabled: true,  link: 'week1.html' },
      { title: '第二週（Day 8–14）',  range: [8,14],  enabled: false, link: '#' },
      { title: '第三週（Day 15–21）', range: [15,21], enabled: false, link: '#' },
      { title: '第四週（Day 22–30）', range: [22,30], enabled: false, link: '#' }
    ];

    // 建立週卡片
    const cards = document.getElementById('weekCards');
    weeks.forEach(w => {
      const card = document.createElement('div'); card.className = 'card';
      const h2 = document.createElement('h2');
      if (w.enabled && w.link && w.link !== '#') {
        const a = document.createElement('a'); a.href = w.link; a.textContent = w.title; h2.appendChild(a);
      } else {
        h2.textContent = w.title + '（預留）';
      }
      card.appendChild(h2);

      const days = document.createElement('div'); days.className = 'days';
      for (let d = w.range[0]; d <= w.range[1]; d++) {
        const a = document.createElement('a');
        a.textContent = `Day ${d}`;
        if (w.enabled) {
          a.href = `day${d}.html?v=${v}`;     // 第1週直接連現有檔案
          a.className = 'chip';
        } else {
          a.href = '#';                        // 其他週先當預留，不會壞
          a.className = 'chip disabled';
          a.title = '製作中（稍後開放）';
        }
        days.appendChild(a);
      }
      card.appendChild(days);
      cards.appendChild(card);
    });

    // 下方四個分區的 Day 連結
    function fillDays(containerId, start, end, enabled) {
      const box = document.getElementById(containerId);
      for (let d = start; d <= end; d++) {
        const a = document.createElement('a');
        a.textContent = `Day ${d}`;
        if (enabled) {
          a.href = `day${d}.html?v=${v}`;
          a.className = 'chip';
        } else {
          a.href = '#';
          a.className = 'chip disabled';
          a.title = '製作中（稍後開放）';
        }
        box.appendChild(a);
      }
    }

    fillDays('w1', 1, 7,  true);  // 第一週可用
    fillDays('w2', 8, 14, false); // 其他週先預留
    fillDays('w3', 15,21, false);
    fillDays('w4', 22,30, false);
  </script>
</body>
</html>
