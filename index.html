<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>English Learning Plan — Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="shared.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;line-height:1.6;margin:0;padding:24px;}
    header{display:flex;align-items:center;gap:.6rem;flex-wrap:wrap}
    h1{margin:0;font-size:1.6rem}
    .badge{display:inline-block;background:#b30000;color:#fff;padding:.25rem .5rem;border-radius:.35rem;font-weight:700;font-size:.85rem}
    .note{color:#555;margin:.25rem 0 1rem}
    ul.links{list-style:none;padding:0;margin:0}
    ul.links li{margin:.5rem 0}
    a.btn{display:inline-block;padding:.5rem .75rem;border:1px solid #ccc;border-radius:.5rem;text-decoration:none}
    a.btn:hover{background:#f6f6f6}
    footer{margin-top:1.5rem;color:#666;font-size:.9rem}
    code{background:#f3f3f3;padding:.1rem .3rem;border-radius:.25rem}
  </style>
</head>
<body>
  <header>
    <h1>English Learning Plan</h1>
    <span class="badge">Index v1</span>
  </header>
  <p class="note">這裡是首頁導覽。所有連結都會自動加上 <code>?v=時間戳</code>，避免讀到舊快取。</p>

  <ul id="list" class="links"></ul>

  <footer>
    小提示：點各頁中的英文（有底線）可直接發音；題庫來自 <code>dayN-quiz.json</code>，按「批改」可看到分數。
  </footer>

  <script>
    const v = new Date().toISOString().replace(/[-:T.Z]/g,"").slice(0,14);
    const pages = [
      {file:"day1.html", label:"Day 1"},
      {file:"day2.html", label:"Day 2"},
      {file:"day3.html", label:"Day 3"},
      {file:"day4.html", label:"Day 4"},
      {file:"day5.html", label:"Day 5"},
      {file:"day6.html", label:"Day 6"},
      {file:"day7.html", label:"Day 7"}
    ];
    const ul = document.getElementById('list');
    pages.forEach(p => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.className = 'btn';
      a.href = `${p.file}?v=${v}`;
      a.textContent = p.label;
      a.target = '_self';
      li.appendChild(a);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
