<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>English Learning Plan — 週次導覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 仍沿用你現有的樣式與發音腳本 -->
  <link rel="stylesheet" href="style.css">
  <script src="shared.js"></script>

  <style>
    body { max-width: 960px; margin: auto; padding: 24px; line-height: 1.7; }
    .note { color:#666; font-size:.95rem }
    .weeks { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:12px; margin: 12px 0 24px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:12px 14px; background:#fff; }
    .card h2 { margin:.2rem 0 .6rem; font-size:1.1rem }
    .days { display:flex; flex-wrap:wrap; gap:8px; }
    .days a { display:inline-block; border:1px solid #ccc; border-radius:6px; padding:.35rem .6rem; text-decoration:none; }
    .days a:hover { background:#f7f7f7; }
    .badge { display:inline-block;background:#b30000;color:#fff;padding:.1rem .4rem;border-radius:.4rem;font-size:.8rem;font-weight:700 }
    .sec { margin: 28px 0 8px; }
  </style>
</head>
<body>
  <h1>English Learning Plan</h1>
  <p class="note">
    清楚導覽：先以「週」為單位檢查、上線，降低一次改 30 天的風險。<br>
    如果看到舊畫面，網址後面加 <code>?v=任意數字</code> 破快取，或使用 <a href="check.html">check.html</a>。
  </p>

  <!-- 快速捷徑：週卡片（可直接點 Day） -->
  <div class="weeks" id="weekCards"></div>

  <div class="sec"><span class="badge">第一週</span>（Day 1–7）</div>
  <div class="days" id="w1"></div>

  <div class="sec"><span class="badge">第二週</span>（Day 8–14）</div>
  <div class="days" id="w2"></div>

  <div class="sec"><span class="badge">第三週</span>（Day 15–21）</div>
  <div class="days" id="w3"></div>

  <div class="sec"><span class="badge">第四週</span>（Day 22–30）</div>
  <div class="days" id="w4"></div>

  <p class="note" style="margin-top:18px">
    其他工具：<a href="review.html">🧪 單字複習測驗</a> ・ <a href="check.html">🔎 破快取檢查頁</a>
  </p>

  <script>
    // 用同一個時間戳，避免 CDN/瀏覽器快取
    const v = new Date().toISOString().replace(/[-:T.Z]/g,"").slice(0,14);

    // 生成某段連續天數的 Day 連結
    function fillDays(containerId, start, end) {
      const box = document.getElementById(containerId);
      for (let d = start; d <= end; d++) {
        const a = document.createElement('a');
        a.href = `day${d}.html?v=${v}`;
        a.textContent = `Day ${d}`;
        box.appendChild(a);
      }
    }

    // 週卡片（上方概覽）：每張卡片直接放該週的 Day 快速按鈕
    const weeks = [
      { title: '第一週（Day 1–7）', range: [1,7], link: 'week1.html' },
      { title: '第二週（Day 8–14）', range: [8,14], link: '#' },
      { title: '第三週（Day 15–21）', range: [15,21], link: '#' },
      { title: '第四週（Day 22–30）', range: [22,30], link: '#' }
    ];

    const cards = document.getElementById('weekCards');
    weeks.forEach((w, idx) => {
      const card = document.createElement('div'); card.className = 'card';
      const h2 = document.createElement('h2');
      if (w.link && w.link !== '#') {
        const a = document.createElement('a'); a.href = w.link; a.textContent = w.title; h2.appendChild(a);
      } else {
        h2.textContent = w.title;
      }
      card.appendChild(h2);
      const days = document.createElement('div'); days.className = 'days';
      for (let d = w.range[0]; d <= w.range[1]; d++) {
        const a = document.createElement('a');
        a.href = `day${d}.html?v=${v}`;
        a.textContent = `Day ${d}`;
        days.appendChild(a);
      }
      card.appendChild(days);
      cards.appendChild(card);
    });

    // 下方四個分區的 Day 連結
    fillDays('w1', 1, 7);
    fillDays('w2', 8, 14);
    fillDays('w3', 15, 21);
    fillDays('w4', 22, 30);
  </script>
</body>
</html>
