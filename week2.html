<!doctype html><meta charset='utf-8'><title>Week 2</title><link rel='stylesheet' href='style.css'><h1>Week 2（Day 8–14）</h1><div id='days'></div><p class='note'>如看到舊畫面，網址後面加 ?v=任意字。點擊 Day 連結可直接進入課程頁。</p><script>const v=new Date().toISOString().replace(/[-:T.Z]/g,'').slice(0,14);const box=document.getElementById('days');for(let d=8;d<=14;d++){const a=document.createElement('a');a.href=`day${d}.html?v=${v}`;a.textContent=`Day ${d}`;a.style.display='inline-block';a.style.marginRight='8px';a.style.border='1px solid #ccc';a.style.padding='4px 10px';a.style.borderRadius='8px';a.style.textDecoration='none';box.appendChild(a);}</script>
